<article class="single">
  <h2>{{data.name}}</h2>
  <p ng-show="data.other_names">Outros nomes: {{data.other_names}}</p>
  <p ng-show="data.ethnic_groups.length">Grupo étnico: {{data.ethnic_groups | listEthnic}}</p>
  <p ng-show="data.population">População: {{data.population}}</p>
  <p ng-show="data.guarani_presence">Presença guarani: {{data.guarani_presence}}</p>
</article>
